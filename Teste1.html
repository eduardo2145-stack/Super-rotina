<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candy Land 2.5D</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  overflow:hidden;
  background:linear-gradient(to top,#87f5c6,#ffb6e6);
  perspective:900px;
  font-family:sans-serif;
}

/* CENA */
.scene{
  width:100vw;
  height:100vh;
  transform-style:preserve-3d;
  position:relative;
}

/* CÂMERA */
.camera{
  position:absolute;
  width:100%;
  height:200%;
  transform-style:preserve-3d;
  animation:walk 20s linear infinite;
}

@keyframes walk{
  from{ transform:translateZ(0px); }
  to{ transform:translateZ(800px); }
}

/* CAMINHO */
.path{
  position:absolute;
  width:300px;
  height:2000px;
  background:linear-gradient(#6ec6ff,#4ab3f4);
  left:50%;
  transform:translateX(-50%) rotateX(60deg);
  border-radius:100px;
  box-shadow:0 0 40px rgba(255,255,255,0.4) inset;
}

/* CASAS */
.house{
  position:absolute;
  width:120px;
  height:100px;
  background:#ff8ad6;
  border-radius:20px;
  transform:rotateX(60deg);
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.house::before{
  content:"";
  position:absolute;
  top:-40px;
  left:0;
  width:100%;
  height:60px;
  background:#5a2c1a;
  clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
}

/* ÁRVORES */
.tree{
  position:absolute;
  width:30px;
  height:80px;
  background:#c68642;
  transform:rotateX(60deg);
}

.tree::before{
  content:"";
  position:absolute;
  top:-60px;
  left:-40px;
  width:110px;
  height:80px;
  background:#ff99cc;
  border-radius:50%;
}

/* DOCE GIRANDO */
.candy{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#ff4da6);
  transform:rotateX(60deg);
  animation:spin 4s linear infinite;
}

@keyframes spin{
  from{ transform:rotateX(60deg) rotateZ(0deg); }
  to{ transform:rotateX(60deg) rotateZ(360deg); }
}

/* NUVENS */
.cloud{
  position:absolute;
  width:200px;
  height:80px;
  background:white;
  border-radius:50px;
  top:50px;
  animation:float 30s linear infinite;
}

@keyframes float{
  from{ left:-200px; }
  to{ left:110%; }
}

</style>
</head>

<body>

<div class="scene">
  <div class="camera">

    <div class="path"></div>

    <!-- Casas -->
    <div class="house" style="top:400px; left:20%;"></div>
    <div class="house" style="top:800px; left:70%;"></div>
    <div class="house" style="top:1200px; left:25%;"></div>

    <!-- Árvores -->
    <div class="tree" style="top:300px; left:70%;"></div>
    <div class="tree" style="top:900px; left:15%;"></div>
    <div class="tree" style="top:1500px; left:75%;"></div>

    <!-- Doces -->
    <div class="candy" style="top:500px; left:50%;"></div>
    <div class="candy" style="top:1100px; left:45%;"></div>

  </div>

  <!-- Nuvens -->
  <div class="cloud" style="top:80px;"></div>
  <div class="cloud" style="top:150px; animation-duration:40s;"></div>

</div>

</body>
</html>
