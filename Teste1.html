<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo Doce 2.5D</title>

<style>
body,html{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:sans-serif;
background:linear-gradient(#ffb6e6,#b3f0ff 60%,#8fffcc);
perspective:900px;
}

/* ===== C√âU ===== */
.ceu{
position:absolute;
width:100%;
height:50%;
top:0;
overflow:hidden;
z-index:1;
}

.nuvem{
position:absolute;
background:white;
width:120px;
height:60px;
border-radius:60px;
opacity:.8;
animation:nuvemMove 40s linear infinite;
}

@keyframes nuvemMove{
from{transform:translateX(-200px)}
to{transform:translateX(120vw)}
}

/* ===== MUNDO 3D ===== */
.mundo{
position:absolute;
bottom:-30%;
width:100%;
height:200%;
transform:rotateX(60deg);
transform-style:preserve-3d;
animation:caminhar 20s linear infinite;
}

/* movimento do mundo simulando caminhada */
@keyframes caminhar{
from{transform:rotateX(60deg) translateY(0)}
to{transform:rotateX(60deg) translateY(300px)}
}

/* ===== CH√ÉO ===== */
.chao{
position:absolute;
width:100%;
height:200%;
background:linear-gradient(#8fffcc,#55d6aa);
}

/* ===== CAMINHO ===== */
.caminho{
position:absolute;
left:40%;
width:20%;
height:200%;
background:#9ddcff;
border-radius:100px;
}

/* ===== CASAS ===== */
.casa{
position:absolute;
width:80px;
height:80px;
background:#ff9ad5;
border-radius:10px;
box-shadow:0 10px 20px rgba(0,0,0,.3);
}

.casa::before{
content:'';
position:absolute;
top:-40px;
left:0;
width:0;
height:0;
border-left:40px solid transparent;
border-right:40px solid transparent;
border-bottom:40px solid #ff6ec7;
}

/* ===== √ÅRVORES ===== */
.arvore{
position:absolute;
width:30px;
height:60px;
background:#8b5a2b;
}

.arvore::before{
content:'';
position:absolute;
bottom:30px;
left:-35px;
width:100px;
height:80px;
background:#34d399;
border-radius:50%;
}

/* ===== PONTE ===== */
.ponte{
position:absolute;
width:25%;
height:20px;
background:#d97706;
left:37%;
}

/* ===== DOCES ===== */
.doce{
position:absolute;
font-size:40px;
animation:flutuar 3s ease-in-out infinite;
}

@keyframes flutuar{
0%{transform:translateY(0)}
50%{transform:translateY(-10px)}
100%{transform:translateY(0)}
}

/* POSICIONAMENTOS */
.casa1{top:200px;left:15%}
.casa2{top:600px;right:15%}

.arvore1{top:350px;left:20%}
.arvore2{top:800px;right:20%}

.ponte1{top:1000px}

.doce1{top:450px;left:60%}
.doce2{top:900px;left:30%}

</style>
</head>

<body>

<div class="ceu">
<div class="nuvem" style="top:40px;animation-delay:0s;"></div>
<div class="nuvem" style="top:100px;animation-delay:10s;"></div>
</div>

<div class="mundo">
<div class="chao"></div>
<div class="caminho"></div>

<div class="casa casa1"></div>
<div class="casa casa2"></div>

<div class="arvore arvore1"></div>
<div class="arvore arvore2"></div>

<div class="ponte ponte1"></div>

<div class="doce doce1">üç≠</div>
<div class="doce doce2">üßÅ</div>

</div>

</body>
</html>
