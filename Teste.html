<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candy Land Premium</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  overflow:hidden;
  background:linear-gradient(to top,#87f5c6,#ffb6e6);
  perspective:900px;
  font-family:sans-serif;
}

/* SCENE */
.scene{
  width:100vw;
  height:100vh;
  position:relative;
  transform-style:preserve-3d;
}

/* CAMERA */
.camera{
  position:absolute;
  width:100%;
  height:300%;
  transform-style:preserve-3d;
  transition:transform 0.1s linear;
}

/* PATH */
.path{
  position:absolute;
  width:320px;
  height:3000px;
  background:linear-gradient(#6ec6ff,#4ab3f4);
  left:50%;
  transform:translateX(-50%) rotateX(60deg);
  border-radius:120px;
  box-shadow:0 0 40px rgba(255,255,255,0.5) inset;
}

/* CHARACTER */
.player{
  position:fixed;
  bottom:100px;
  left:50%;
  width:50px;
  height:70px;
  transform:translateX(-50%);
}
.head{
  width:40px;height:40px;
  background:#ffd1dc;
  border-radius:50%;
  margin:auto;
}
.body{
  width:30px;height:40px;
  background:#ff4da6;
  margin:auto;
  border-radius:10px;
  animation:walk 0.6s infinite alternate;
}
@keyframes walk{
  from{ transform:rotate(-5deg);}
  to{ transform:rotate(5deg);}
}

/* HOUSE */
.house{
  position:absolute;
  width:130px;height:110px;
  background:#ff8ad6;
  border-radius:25px;
  transform:rotateX(60deg);
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}
.house::before{
  content:"";
  position:absolute;
  top:-50px;left:0;
  width:100%;height:70px;
  background:#5a2c1a;
  clip-path:polygon(50% 0%,0% 100%,100% 100%);
}

/* TREE */
.tree{
  position:absolute;
  width:30px;height:90px;
  background:#c68642;
  transform:rotateX(60deg);
}
.tree::before{
  content:"";
  position:absolute;
  top:-70px;left:-45px;
  width:120px;height:90px;
  background:#ff99cc;
  border-radius:50%;
}

/* BRIDGE */
.bridge{
  position:absolute;
  width:350px;height:120px;
  background:linear-gradient(#ffb347,#ff7b00);
  left:50%;
  transform:translateX(-50%) rotateX(60deg);
  border-radius:40px;
  box-shadow:0 0 20px rgba(255,200,0,0.5);
}

/* LOCK */
.lock{
  position:absolute;
  width:80px;height:80px;
  border-radius:50%;
  background:rgba(255,255,255,0.8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  transform:rotateX(60deg);
}

/* CANDY */
.candy{
  position:absolute;
  width:60px;height:60px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#ff4da6);
  transform:rotateX(60deg);
  animation:spin 4s linear infinite;
}
@keyframes spin{
  from{ transform:rotateX(60deg) rotateZ(0deg);}
  to{ transform:rotateX(60deg) rotateZ(360deg);}
}

/* PARTICLES */
.particle{
  position:fixed;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  pointer-events:none;
  animation:magic 2s linear forwards;
}
@keyframes magic{
  from{opacity:1;transform:translateY(0);}
  to{opacity:0;transform:translateY(-80px);}
}

/* CLOUD */
.cloud{
  position:absolute;
  width:200px;height:80px;
  background:white;
  border-radius:50px;
  top:50px;
  animation:float 40s linear infinite;
}
@keyframes float{
  from{left:-200px;}
  to{left:110%;}
}

</style>
</head>
<body>

<div class="scene">
  <div class="camera" id="camera">

    <div class="path"></div>

    <div class="house" style="top:500px;left:20%;"></div>
    <div class="house" style="top:1200px;left:70%;"></div>

    <div class="tree" style="top:400px;left:75%;"></div>
    <div class="tree" style="top:1500px;left:15%;"></div>

    <div class="bridge" style="top:1800px;"></div>

    <div class="lock" style="top:2000px;left:50%;transform:translateX(-50%) rotateX(60deg);">ðŸ”’</div>

    <div class="candy" style="top:800px;left:50%;"></div>
    <div class="candy" style="top:1600px;left:45%;"></div>

  </div>

  <div class="cloud" style="top:80px;"></div>
  <div class="cloud" style="top:150px;animation-duration:50s;"></div>

  <div class="player">
    <div class="head"></div>
    <div class="body"></div>
  </div>

</div>

<script>
let camera = document.getElementById("camera");
let position = 0;

function autoMove(){
  position += 2;
  camera.style.transform = `translateZ(${position}px)`;
  requestAnimationFrame(autoMove);
}
autoMove();

/* TOUCH CONTROL */
let startY = 0;
window.addEventListener("touchstart",e=>{
  startY = e.touches[0].clientY;
});

window.addEventListener("touchmove",e=>{
  let moveY = e.touches[0].clientY;
  let diff = startY - moveY;
  position += diff * 0.5;
  camera.style.transform = `translateZ(${position}px)`;
  startY = moveY;
});

/* MAGIC PARTICLES */
setInterval(()=>{
  let p = document.createElement("div");
  p.className="particle";
  p.style.left = Math.random()*window.innerWidth+"px";
  p.style.bottom="100px";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),2000);
},300);
</script>

</body>
</html>
