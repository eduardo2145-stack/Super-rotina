    <style>
        /* =========================================
           O MUNDO M√ÅGICO (Cores e Fundo)
           ========================================= */
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #fbc2eb 0%, #a6c1ee 100%); /* C√©u rosa e azul doce */
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            overflow: hidden; /* Esconde a barra de rolagem */
        }

        .mapa-container { position: relative; width: 100%; height: 100%; }

        /* =========================================
           NUVENS ANIMADAS QUE SE MOVEM
           ========================================= */
        .nuvem { position: absolute; font-size: 80px; opacity: 0.6; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); animation: moverNuvens linear infinite; z-index: 0; user-select: none; }
        .n1 { top: 10%; left: -20%; animation-duration: 35s; font-size: 90px; }
        .n2 { top: 40%; left: -20%; animation-duration: 25s; font-size: 120px; animation-delay: -10s; }
        .n3 { top: 70%; left: -20%; animation-duration: 40s; font-size: 70px; animation-delay: -20s; }

        @keyframes moverNuvens {
            0% { transform: translateX(-10vw); }
            100% { transform: translateX(120vw); } /* Atravessa a tela toda */
        }

        /* =========================================
           A ESTRADA EM ZIGUEZAGUE (Caminho Doce)
           ========================================= */
        .caminho-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .linha-estrada { fill: none; stroke: rgba(255, 255, 255, 0.8); stroke-width: 8; stroke-dasharray: 15, 15; stroke-linecap: round; filter: drop-shadow(0 3px 3px rgba(0,0,0,0.1)); }

        /* =========================================
           AS FASES (Bot√µes 3D estilo Candy Crush)
           ========================================= */
        .fase {
            position: absolute; width: 75px; height: 75px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; cursor: pointer; transition: transform 0.2s;
            transform: translate(-50%, -50%); /* Centraliza exatamente no ponto */
        }
        
        .fase:active { transform: translate(-50%, -45%) scale(0.95); } /* Efeito de apertar o bot√£o */

        /* Estilo da Fase Feita (Dourada/Verde) */
        .fase-feita {
            background: radial-gradient(circle at 30% 30%, #ffd700, #f59e0b);
            border: 4px solid #fff;
            box-shadow: 0 8px 0 #d97706, 0 15px 20px rgba(0,0,0,0.3); /* Sombra 3D grossa */
        }

        /* Estilo da Fase Atual (Pulsante) */
        .fase-atual {
            background: radial-gradient(circle at 30% 30%, #34d399, #059669);
            border: 4px solid #fff;
            box-shadow: 0 8px 0 #047857, 0 15px 20px rgba(0,0,0,0.3), 0 0 30px #34d399; /* Brilho em volta */
            animation: pulsarFase 1.5s infinite alternate;
        }

        /* Estilo da Fase Bloqueada (Cinza) */
        .fase-bloqueada {
            background: radial-gradient(circle at 30% 30%, #cbd5e1, #94a3b8);
            border: 4px solid #fff;
            box-shadow: 0 8px 0 #64748b, 0 15px 20px rgba(0,0,0,0.2);
            filter: grayscale(0.5); cursor: not-allowed;
        }

        @keyframes pulsarFase {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Textos, Estrelas e √çcones dentro das bolinhas */
        .fase-icone { font-size: 28px; z-index: 2; line-height: 1; margin-bottom: 2px;}
        .fase-estrelas { font-size: 12px; letter-spacing: -2px; line-height: 1; }
        
        /* A plaquinha com o nome da tarefa embaixo da bolinha */
        .plaquinha-texto {
            position: absolute; bottom: -35px; background: white; color: #334155; font-size: 14px; font-weight: 900; padding: 4px 12px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); white-space: nowrap; border: 2px solid #f1f5f9;
        }

        /* O Avatar do Menino em cima da fase atual */
        .avatar-jogador { position: absolute; top: -35px; width: 50px; height: 50px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); animation: flutuarAvatar 2s infinite ease-in-out; }

        @keyframes flutuarAvatar {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
