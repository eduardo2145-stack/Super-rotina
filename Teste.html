<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trilha Candy Premium</title>
    <style>
        /* =========================================
           UNIVERSO CANDY (Fundo e Texturas)
           ========================================= */
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            /* Fundo com degrad√™ suave e "n√©voa" m√°gica */
            background: linear-gradient(180deg, #fbcfe8 0%, #e0e7ff 40%, #a7f3d0 100%);
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            overflow: hidden; touch-action: none;
        }

        /* Nuvens macias no topo */
        .ceu-decor {
            position: absolute; top: -5%; left: -10%; width: 120%; height: 30vh;
            background: radial-gradient(circle at 50% 100%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 60%);
            z-index: 1; filter: blur(10px);
        }

        /* Bordas de "Glac√™/Chantilly" nas laterais (D√° o efeito de mundo de doces) */
        .glace-esq { position: absolute; left: -20px; top: 0; bottom: 0; width: 50px; background: rgba(255,255,255,0.4); border-radius: 50px; filter: blur(15px); z-index: 2; }
        .glace-dir { position: absolute; right: -20px; top: 0; bottom: 0; width: 50px; background: rgba(255,255,255,0.4); border-radius: 50px; filter: blur(15px); z-index: 2; }

        /* =========================================
           O RIO / CAMINHO (Efeito Grosso 3D)
           ========================================= */
        .container-estrada {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 5;
        }
        
        .svg-estrada { width: 100%; height: 100%; overflow: visible; }
        
        /* 1. A sombra do rio no ch√£o */
        .rio-sombra { fill: none; stroke: rgba(4, 120, 87, 0.2); stroke-width: 26; stroke-linecap: round; transform: translate(3px, 5px); }
        /* 2. O Rio principal (Azul glac√™) */
        .rio-base { fill: none; stroke: #bae6fd; stroke-width: 24; stroke-linecap: round; }
        /* 3. O brilho interno do rio */
        .rio-brilho { fill: none; stroke: rgba(255,255,255,0.5); stroke-width: 18; stroke-linecap: round; }
        /* 4. A trilha de doces no meio */
        .linha-doces { fill: none; stroke: #f43f5e; stroke-width: 3.5; stroke-dasharray: 0 12; stroke-linecap: round; }

        /* =========================================
           BOT√ïES CANDY CRUSH (Efeito Glossy/Gelatina)
           ========================================= */
        .fases-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 15;
        }

        .fase {
            position: absolute; width: 75px; height: 75px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transform: translate(-50%, 50%); cursor: pointer; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* A borda grossa branca de jogo */
            border: 4px solid #ffffff;
        }

        /* O REFLEXO DE PL√ÅSTICO (A M√°gica do Brilho) */
        .fase::after {
            content: ''; position: absolute; top: 4px; left: 12px; width: 30px; height: 12px;
            background: rgba(255,255,255,0.8); border-radius: 20px; transform: rotate(-25deg);
            pointer-events: none;
        }

        .fase:active { transform: translate(-50%, 55%) scale(0.9); box-shadow: 0 4px 0 rgba(0,0,0,0.1), 0 5px 10px rgba(0,0,0,0.2) !important; padding-top: 4px; }

        /* Cores e Sombras 3D Pesadas */
        .fase-feita { 
            background: radial-gradient(circle at 40% 40%, #fbbf24, #d97706); 
            /* Sombra interna para volume, sombra de fundo para altura */
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), inset 5px 5px 10px rgba(255,255,255,0.4), 0 10px 0 #b45309, 0 15px 25px rgba(0,0,0,0.3); 
        }
        
        .fase-atual { 
            background: radial-gradient(circle at 40% 40%, #34d399, #059669); 
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), inset 5px 5px 10px rgba(255,255,255,0.4), 0 10px 0 #047857, 0 15px 25px rgba(0,0,0,0.3), 0 0 40px #6ee7b7; 
            animation: pulsarFase 1.5s infinite alternate; 
        }

        .fase-bloqueada { 
            background: radial-gradient(circle at 40% 40%, #e2e8f0, #94a3b8); 
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1), inset 5px 5px 10px rgba(255,255,255,0.8), 0 10px 0 #64748b, 0 15px 25px rgba(0,0,0,0.2); 
            /* Sem √≠cone de cadeado triste, s√≥ uma cor mais neutra como no jogo */
        }

        @keyframes pulsarFase { 0% { filter: brightness(1); } 100% { filter: brightness(1.15); transform: translate(-50%, 45%) scale(1.05); } }

        /* =========================================
           PLACAS DE TEXTO (UI Estilo Jogo)
           ========================================= */
        .plaquinha-texto {
            position: absolute; bottom: -35px; white-space: nowrap;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
            color: #1e293b; font-size: 15px; font-weight: 900; 
            padding: 6px 16px; border-radius: 25px;
            /* Borda grossa e sombra de bot√£o */
            border: 2px solid #ffffff; box-shadow: 0 5px 0 #cbd5e1, 0 10px 15px rgba(0,0,0,0.15);
            text-shadow: 0 1px 1px rgba(255,255,255,1);
            z-index: 20;
        }

        .fase-feita .plaquinha-texto { background: linear-gradient(180deg, #fef3c7 0%, #fde68a 100%); box-shadow: 0 5px 0 #d97706, 0 10px 15px rgba(0,0,0,0.15); color: #78350f; border-color: #fef3c7;}
        .fase-atual .plaquinha-texto { background: linear-gradient(180deg, #d1fae5 0%, #a7f3d0 100%); box-shadow: 0 5px 0 #059669, 0 10px 15px rgba(0,0,0,0.15); color: #064e3b; border-color: #d1fae5;}

        /* Elementos internos do bot√£o */
        .fase-icone { font-size: 32px; z-index: 2; margin-top: 2px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2)); }
        .fase-estrelas { font-size: 15px; letter-spacing: -3px; margin-top: -6px; filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3)); }
        
        .avatar-jogador { position: absolute; top: -55px; width: 70px; height: 70px; filter: drop-shadow(0 6px 8px rgba(0,0,0,0.4)); animation: flutuarAvatar 2s infinite ease-in-out; z-index: 30; border-radius: 50%; border: 3px solid #fff; background: #6ee7b7;}
        @keyframes flutuarAvatar { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        /* =========================================
           POSI√á√ïES E CURVAS DA TRILHA
           ========================================= */
        /* Coordenadas cravadas com a curva do SVG (bottom, left) */
        .f-4 { bottom: 82%; left: 45%; transform: translate(-50%, 50%) scale(0.65); z-index: 11; } 
        .f-3 { bottom: 58%; left: 75%; transform: translate(-50%, 50%) scale(0.80); z-index: 12; }
        .f-2 { bottom: 33%; left: 25%; transform: translate(-50%, 50%) scale(0.95); z-index: 13; }
        .f-1 { bottom: 8%; left: 55%; transform: translate(-50%, 50%) scale(1.1); z-index: 14; }

        /* =========================================
           CEN√ÅRIO DOCE (Elementos Laterais)
           ========================================= */
        .decor { position: absolute; filter: drop-shadow(0 8px 6px rgba(0,0,0,0.25)); z-index: 10; user-select: none; }
        .d-1 { bottom: 15%; left: 10%; font-size: 65px; z-index: 15; transform: rotate(-10deg); } /* Sorvete perto */
        .d-2 { bottom: 45%; right: 5%; font-size: 55px; z-index: 12; transform: rotate(15deg); } /* Chocolate meio */
        .d-3 { bottom: 75%; left: 15%; font-size: 45px; z-index: 11; } /* Cupcake longe */
        .d-4 { top: 10%; right: 20%; font-size: 40px; opacity: 0.8; z-index: 5;} /* Bal√£o no c√©u */
    </style>
</head>
