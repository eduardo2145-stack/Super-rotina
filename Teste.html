<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Trilha M√°gica</title>
    <style>
        /* =========================================
           O UNIVERSO 3D (Cenas e Perspetiva)
           ========================================= */
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #87CEEB; /* C√©u azul base */
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            overflow: hidden; /* Esconde a barra de rolagem */
        }

        /* Container que cria a ilus√£o de profundidade 3D */
        .cena-3d {
            position: relative; width: 100%; height: 100%;
            perspective: 1200px; /* A m√°gica acontece aqui: define o "√¢ngulo do olho" */
            overflow: hidden;
        }

        /* =========================================
           O C√âU E AS NUVENS (Fundo Fixo)
           ========================================= */
        .ceu-fundo {
            position: absolute; top: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, #7dd3fc 0%, #c2e9fb 100%);
            z-index: 0;
        }
        
        .nuvem { position: absolute; font-size: 80px; opacity: 0.7; animation: moverNuvens linear infinite; z-index: 1; user-select: none; }
        .n1 { top: 10%; left: -20%; animation-duration: 40s; font-size: 100px; }
        .n2 { top: 30%; left: -20%; animation-duration: 30s; font-size: 130px; animation-delay: -15s; }
        @keyframes moverNuvens { 0% { transform: translateX(-10vw); } 100% { transform: translateX(120vw); } }

        /* =========================================
           O CH√ÉO (O Plano Inclinado)
           ========================================= */
        .chao-mapa {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to bottom, #d9f99d 0%, #10b981 100%); /* Grama doce */
            transform: rotateX(65deg); /* Inclina o ch√£o para criar a profundidade */
            z-index: 2;
            box-shadow: inset 0 200px 300px rgba(16, 185, 129, 0.5); /* Efeito de n√©voa no horizonte */
        }

        /* =========================================
           A TRILHA SEPARADA (Bolinhas do Candy Crush)
           ========================================= */
        .trilha {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: space-around;
            z-index: 3; padding-bottom: 20vh; box-sizing: border-box;
        }

        .fase {
            position: relative; width: 90px; height: 90px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s ease-out;
            border: 4px solid #fff; box-shadow: 0 10px 0 rgba(0,0,0,0.2), 0 15px 25px rgba(0,0,0,0.3);
            /* Importante: Impede que a bolinha deite com o ch√£o */
            transform: rotateX(-65deg); 
            transform-origin: bottom center;
        }
        
        /* Efeito de diminuir de tamanho conforme sobe (quanto mais baixo o nth-child, mais l√° no fundo/pequeno) */
        .fase:nth-child(1) { transform: rotateX(-65deg) scale(0.65); z-index: 4; }
        .fase:nth-child(2) { transform: rotateX(-65deg) scale(0.75); z-index: 5; }
        .fase:nth-child(3) { transform: rotateX(-65deg) scale(0.85); z-index: 6; }
        .fase:nth-child(4) { transform: rotateX(-65deg) scale(0.95); z-index: 7; } /* A mais pr√≥xima */
        
        .fase:active { transform: rotateX(-65deg) translateY(10px) scale(inherit); box-shadow: 0 0 0 rgba(0,0,0,0); }

        /* Estilos de Status (Candy Crush Colors) */
        .fase-feita { background: radial-gradient(circle at 30% 30%, #ffd700, #f59e0b); color: #78350f; }
        .fase-atual { background: radial-gradient(circle at 30% 30%, #34d399, #059669); color: white; animation: pulsarFase 1.5s infinite alternate; }
        .fase-bloqueada { background: radial-gradient(circle at 30% 30%, #cbd5e1, #94a3b8); color: white; filter: grayscale(0.5); cursor: not-allowed; }

        @keyframes pulsarFase { 0% { box-shadow: 0 10px 0 #047857, 0 15px 25px rgba(0,0,0,0.3); } 100% { box-shadow: 0 10px 0 #047857, 0 15px 25px rgba(0,0,0,0.3), 0 0 40px #34d399; } }

        .fase-icone { font-size: 32px; z-index: 2; margin-bottom: 2px;}
        .fase-estrelas { font-size: 14px; letter-spacing: -2px; line-height: 1; margin-top: -5px;}
        .plaquinha-texto { position: absolute; bottom: -35px; background: white; color: #334155; font-size: 14px; font-weight: 900; padding: 4px 12px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); white-space: nowrap; border: 2px solid #f1f5f9; }

        /* O Avatar flutuante */
        .avatar-jogador { position: absolute; top: -50px; width: 60px; height: 60px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); animation: flutuarAvatar 2s infinite ease-in-out; z-index: 100; }
        @keyframes flutuarAvatar { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        /* =========================================
           DECORA√á√ÉO ENGRA√áADA (Casas e √Årvores)
           ========================================= */
        /* Tudo aqui precisa ter transform: rotateX(-65deg) para ficar "em p√©" no ch√£o inclinado */
        .decoracao { position: absolute; font-size: 100px; transform: rotateX(-65deg); transform-origin: bottom center; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); z-index: 3; user-select: none;}
        
        /* √Årvores de Pirulito */
        .arvore { color: #10b981; }
        .t1 { bottom: 20%; left: 15%; font-size: 120px; scale: 0.9; }
        .t2 { bottom: 40%; right: 15%; font-size: 100px; scale: 0.8; }
        .t3 { bottom: 65%; left: 10%; font-size: 130px; scale: 0.7; }
        .t4 { bottom: 80%; right: 10%; font-size: 90px; scale: 0.6; }

        /* Casas Doce / Engra√ßadas */
        .casa { color: #f9a8d4; }
        .c1 { bottom: 30%; left: 10%; font-size: 150px; color: #a5b4fc; scale: 0.8; }
        .c2 { bottom: 60%; right: 10%; font-size: 130px; color: #f9a8d4; scale: 0.7; }
        .c3 { bottom: 85%; left: 15%; font-size: 110px; color: #818cf8; scale: 0.6; }

        /* A PONTE M√ÅGICA */
        .ponte { position: absolute; top: 46%; left: 50%; width: 150px; height: 60px; background: repeating-linear-gradient(to right, #8b5cf6, #8b5cf6 10px, #a78bfa 10px, #a78bfa 20px); border-radius: 10px; transform: translate(-50%, -50%) rotateX(-65deg); z-index: 5; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

    </style>
</head>
