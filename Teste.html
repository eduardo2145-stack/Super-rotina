<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Gamificado</title>
    <style>
        body { margin: 0; background: #87CEEB; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* O MAPA (Container) */
        .mapa-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%); }

        /* A LINHA DO CAMINHO (Simples linha reta para o teste) */
        .linha-caminho { position: absolute; top: 10%; bottom: 10%; left: 50%; width: 10px; background: rgba(255,255,255,0.5); transform: translateX(-50%); border-radius: 10px; }

        /* A BOLINHA DA FASE */
        .fase { position: absolute; width: 80px; height: 80px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; box-shadow: 0 10px 0 rgba(0,0,0,0.2), 0 15px 20px rgba(0,0,0,0.2); transition: 0.2s; transform: translateX(-50%); z-index: 10; }
        .fase:active { transform: translateX(-50%) translateY(10px); box-shadow: 0 0 0 rgba(0,0,0,0.2); } /* Efeito de apertar o bot√£o */

        /* ESTADOS DAS FASES */
        .fase-feita { background: #fcd34d; border: 4px solid #fbbf24; color: #78350f; }
        .fase-atual { background: #34d399; border: 4px solid #10b981; color: white; animation: pulsar 2s infinite; }
        .fase-bloqueada { background: #cbd5e1; border: 4px solid #94a3b8; color: white; filter: grayscale(1); cursor: not-allowed; }

        /* Texto debaixo da bolinha */
        .fase-texto { position: absolute; bottom: -30px; font-size: 14px; color: #1e293b; background: white; padding: 2px 8px; border-radius: 10px; white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        @keyframes pulsar { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.1); } 100% { transform: translateX(-50%) scale(1); } }
    </style>
</head>
<body>

    <div class="mapa-container">
        <div class="linha-caminho"></div>

        <div class="fase fase-bloqueada" style="top: 15%; left: 30%;">

        </div>

        <div class="fase fase-bloqueada" style="top: 35%; left: 70%;">
            <span>üîí 3</span>
            <div class="fase-texto">Li√ß√£o de Casa</div>
        </div>

        <div class="fase fase-atual" style="top: 55%; left: 30%;">
            <span style="font-size: 24px;">üë¶</span>
            <div class="fase-texto">Almo√ßar</div>
        </div>

        <div class="fase fase-feita" style="top: 75%; left: 70%;">
            <span>‚≠ê‚≠ê‚≠ê</span>
            <div class="fase-texto">Arrumar Cama</div>
        </div>

    </div>

</body>
</html>
