<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Trilha M√°gica</title>
    <style>
        /* =========================================
           O MUNDO M√ÅGICO (Cores e Fundo 2.5D)
           ========================================= */
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #a6c0fe;
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            overflow: hidden; /* Esconde barra de rolagem */
            touch-action: none; /* Evita que a tela puxe pra baixo no celular */
        }

        /* O C√âU */
        .ceu {
            position: absolute; top: 0; left: 0; width: 100%; height: 35vh;
            background: linear-gradient(to bottom, #7dd3fc 0%, #bae6fd 100%);
            z-index: 1;
        }

        /* AS NUVENS ANIMADAS */
        .nuvem { position: absolute; font-size: 60px; opacity: 0.8; animation: moverNuvens linear infinite; z-index: 2; }
        .n1 { top: 5%; left: -20%; animation-duration: 30s; font-size: 80px; }
        .n2 { top: 15%; left: -20%; animation-duration: 40s; font-size: 50px; animation-delay: -15s; }
        @keyframes moverNuvens { 0% { transform: translateX(-20vw); } 100% { transform: translateX(120vw); } }

        /* O CH√ÉO (Desenhado com horizonte suave) */
        .chao {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 68vh;
            background: linear-gradient(to bottom, #a7f3d0 0%, #10b981 100%);
            border-top: 4px solid #6ee7b7; /* Linha do horizonte */
            z-index: 3;
            border-top-left-radius: 50% 15px; /* Curva suave no horizonte */
            border-top-right-radius: 50% 15px;
        }

        /* =========================================
           A ESTRADA DOCE EM ZIGUEZAGUE
           ========================================= */
        .container-estrada {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            z-index: 4;
        }
        
        .svg-estrada { width: 100%; height: 100%; overflow: visible; }
        
        .linha-estrada-sombra {
            fill: none; stroke: #db2777; stroke-width: 6; stroke-linecap: round;
            transform: translate(0px, 1.5px); /* Sombra 3D para a rua */
        }
        
        .linha-estrada {
            fill: none; stroke: #fbcfe8; stroke-width: 6; stroke-linecap: round;
        }

        .linha-tracejada {
            fill: none; stroke: #ffffff; stroke-width: 1.5; stroke-dasharray: 4, 4; stroke-linecap: round;
        }

        /* =========================================
           AS BOLINHAS (As Fases do Candy Crush)
           ========================================= */
        .fases-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 68vh;
            z-index: 10;
        }

        .fase {
            position: absolute; width: 85px; height: 85px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            /* Centraliza a bolinha exatamente na coordenada */
            transform: translate(-50%, 50%); 
            border: 4px solid #fff; box-shadow: 0 8px 0 rgba(0,0,0,0.15), 0 15px 20px rgba(0,0,0,0.2);
            cursor: pointer; transition: 0.2s;
        }
        
        .fase:active { margin-top: 5px; box-shadow: 0 3px 0 rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.2); }

        /* As Posi√ß√µes e Tamanhos (Ziguezague e Profundidade) */
        /* L√° no fundo (menor) */
        .f-4 { bottom: 85%; left: 40%; transform: translate(-50%, 50%) scale(0.65); z-index: 11; } 
        /* Meio de cima */
        .f-3 { bottom: 60%; left: 70%; transform: translate(-50%, 50%) scale(0.75); z-index: 12; }
        /* Meio de baixo */
        .f-2 { bottom: 35%; left: 25%; transform: translate(-50%, 50%) scale(0.85); z-index: 13; }
        /* Perto da tela (maior) */
        .f-1 { bottom: 10%; left: 50%; transform: translate(-50%, 50%) scale(1); z-index: 14; }

        /* Estilos e Cores das Fases */
        .fase-feita { background: radial-gradient(circle at 30% 30%, #ffd700, #f59e0b); box-shadow: 0 8px 0 #d97706, 0 15px 20px rgba(0,0,0,0.2); }
        .fase-atual { background: radial-gradient(circle at 30% 30%, #34d399, #059669); box-shadow: 0 8px 0 #047857, 0 15px 20px rgba(0,0,0,0.2), 0 0 30px #34d399; animation: pulsarFase 1.5s infinite alternate; }
        .fase-bloqueada { background: radial-gradient(circle at 30% 30%, #cbd5e1, #94a3b8); box-shadow: 0 8px 0 #64748b, 0 15px 20px rgba(0,0,0,0.2); filter: grayscale(0.5); }

        @keyframes pulsarFase { 0% { transform: translate(-50%, 50%) scale(inherit); } 100% { transform: translate(-50%, 50%) scale(calc(inherit + 0.05)); } }

        /* Textos dentro das bolinhas */
        .fase-icone { font-size: 30px; margin-bottom: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .fase-estrelas { font-size: 14px; letter-spacing: -2px; margin-top: -5px; }
        
        /* Plaquinha elegante */
        .plaquinha-texto { position: absolute; bottom: -30px; background: white; color: #334155; font-size: 15px; font-weight: 900; padding: 4px 14px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); white-space: nowrap; border: 2px solid #e2e8f0; }

        /* O Avatar do Menino */
        .avatar-jogador { position: absolute; top: -50px; width: 65px; height: 65px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.4)); animation: flutuarAvatar 2s infinite ease-in-out; z-index: 20; }
        @keyframes flutuarAvatar { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        /* =========================================
           CEN√ÅRIO 3D (√Årvores e Casas nas laterais)
           ========================================= */
        .decor { position: absolute; transform: translate(-50%, 50%); filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); z-index: 5; }
        .d-1 { bottom: 20%; left: 85%; font-size: 60px; z-index: 13; } /* √Årvore perto */
        .d-2 { bottom: 45%; left: 80%; font-size: 40px; z-index: 12; } /* Castelo meio */
        .d-3 { bottom: 75%; left: 15%; font-size: 30px; z-index: 11; } /* √Årvore longe */
        .d-4 { bottom: 50%; left: 10%; font-size: 45px; z-index: 12; } /* Doce meio */

    </style>
</head>
